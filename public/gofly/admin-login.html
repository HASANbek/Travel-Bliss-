<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Admin Login - Travel Bliss</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>" type="image/svg+xml">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color1: #0F16E6 !important;
            --primary-color1-opc: 15, 22, 230 !important;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #0F16E6 0%, #667eea 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .login-header p {
            font-size: 14px;
            margin: 0;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            display: block;
        }

        .form-control {
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0 20px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0F16E6;
            box-shadow: 0 0 0 4px rgba(15, 22, 230, 0.1);
            outline: none;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .input-group .form-control {
            padding-left: 45px;
        }

        .btn-login {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #0F16E6 0%, #667eea 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(15, 22, 230, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 14px;
            border: none;
        }

        .alert-danger {
            background: #fee;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #0F16E6;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 30px;
        }

        .back-home a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        /* Demo credentials box */
        .demo-credentials {
            background: #f8f9fa;
            border-left: 4px solid #0F16E6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .demo-credentials h6 {
            color: #0F16E6;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .demo-credentials p {
            margin: 5px 0;
            font-size: 13px;
            color: #666;
        }

        .demo-credentials code {
            background: white;
            padding: 2px 8px;
            border-radius: 4px;
            color: #0F16E6;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üîê Admin Panel</h1>
                <p>Travel Bliss Admin Dashboard</p>
            </div>

            <div class="login-body">
                <!-- Alert Messages -->
                <div id="alert-container"></div>

                <!-- Demo Credentials - REMOVED FOR SECURITY -->
                <!-- Production'da demo ma'lumotlarni ko'rsatmaslik kerak -->
                <!-- <div class="demo-credentials">
                    <h6>üìù Demo Login Ma'lumotlari:</h6>
                    <p>Email: <code>admin@travelbliss.uz</code></p>
                    <p>Parol: <code>admin123</code></p>
                </div> -->

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <i class="bi bi-envelope-fill input-icon"></i>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="admin@travelbliss.uz"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Parol</label>
                        <div class="input-group">
                            <i class="bi bi-lock-fill input-icon"></i>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        <span class="btn-text">Kirish</span>
                        <div class="spinner"></div>
                    </button>
                </form>

                <div class="forgot-password">
                    <a href="forgot-password.html">Parolni unutdingizmi?</a>
                </div>
            </div>
        </div>

        <div class="back-home">
            <a href="travel-agency-03.html">
                <i class="bi bi-arrow-left"></i>
                Saytga qaytish
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/api/auth/login';

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertContainer = document.getElementById('alert-container');

        // Show alert
        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" role="alert">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Login form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate
            if (!email || !password) {
                showAlert('Email va parolni kiriting!', 'danger');
                return;
            }

            // Show loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include' // Important for cookies
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    console.log('‚úÖ Login successful! Data:', data);

                    // Save token to localStorage
                    const accessToken = data.data.token || data.data.accessToken;
                    const user = data.data.user;

                    if (accessToken && user) {
                        localStorage.setItem('accessToken', accessToken);
                        localStorage.setItem('user', JSON.stringify(user));
                        console.log('‚úÖ Saved to localStorage:', { accessToken, user });
                    } else {
                        console.error('‚ùå Missing token or user data:', data);
                    }

                    showAlert('Muvaffaqiyatli kirdingiz! Yo\'naltirilmoqda...', 'success');

                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login xatosi!', 'danger');
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Server bilan bog\'lanishda xato. Iltimos qaytadan urinib ko\'ring.', 'danger');
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // Auto-fill demo credentials (for development)
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            const token = localStorage.getItem('accessToken');
            if (token) {
                // Verify token is still valid
                // For now, just redirect if token exists
                // window.location.href = '/admin';
            }
        });
    </script>
</body>

</html>
