<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Details - Travel Bliss</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --tb-blue: #1B4F9C;
            --tb-gold: #F5B800;
            --text-primary: #222;
            --text-secondary: #717171;
            --bg-light: #FAFAFA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-primary);
            overflow-x: hidden;
            background: white;
        }

        /* Hero Section */
        .tour-hero {
            height: 65vh;
            min-height: 450px;
            position: relative;
            overflow: hidden;
            background: var(--tb-blue);
        }

        .tour-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/img/home1/tour-package-img1.jpg') center/cover;
            opacity: 0.9;
        }

        .tour-hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(27,79,156,0.3), rgba(27,79,156,0.7));
        }

        .hero-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 60px 0;
        }

        .tour-title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .tour-location {
            font-size: 18px;
            color: rgba(255,255,255,0.95);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tour-meta {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 15px;
            font-weight: 500;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        /* Main Content */
        .content-wrapper {
            padding: 60px 0;
        }

        .main-content {
            background: white;
        }

        /* Section Headers */
        .section-header {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
            padding-bottom: 16px;
            border-bottom: 3px solid var(--tb-blue);
        }

        /* Photo Gallery */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 50px;
            border-radius: 12px;
            overflow: hidden;
        }

        .photo-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s;
            cursor: pointer;
        }

        .photo-gallery img:hover {
            opacity: 0.85;
        }

        .photo-gallery img:first-child {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            height: 416px;
        }

        /* Feature Cards */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .feature-card {
            background: var(--bg-light);
            padding: 24px;
            border-radius: 12px;
            border-left: 4px solid var(--tb-blue);
            transition: all 0.3s;
        }

        .feature-card:hover {
            background: white;
            box-shadow: 0 4px 20px rgba(27,79,156,0.15);
            transform: translateY(-3px);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: var(--tb-blue);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .feature-text {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Itinerary Timeline */
        .itinerary-list {
            margin-bottom: 50px;
        }

        .day-item {
            position: relative;
            padding-left: 50px;
            padding-bottom: 35px;
        }

        .day-item::before {
            content: '';
            position: absolute;
            left: 16px;
            top: 35px;
            bottom: 0;
            width: 2px;
            background: var(--tb-gold);
        }

        .day-item:last-child::before {
            display: none;
        }

        .day-number {
            position: absolute;
            left: 0;
            top: 0;
            width: 35px;
            height: 35px;
            background: var(--tb-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .day-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e5e5e5;
            transition: all 0.3s;
        }

        .day-content:hover {
            border-color: var(--tb-gold);
            box-shadow: 0 4px 15px rgba(245,184,0,0.15);
        }

        .day-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .day-desc {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .day-activities {
            list-style: none;
            padding-left: 0;
        }

        .day-activities li {
            padding: 6px 0 6px 24px;
            position: relative;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .day-activities li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--tb-gold);
            font-weight: bold;
        }

        /* Booking Card */
        .booking-card {
            position: sticky;
            top: 100px;
            background: white;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.08), 0 4px 20px rgba(0,0,0,0.12);
        }

        .price-section {
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 20px;
        }

        .price-amount {
            font-size: 32px;
            font-weight: 700;
            color: var(--tb-blue);
        }

        .price-amount span {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .price-note {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 4px;
        }

        .booking-form .form-label {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .booking-form .form-control,
        .booking-form .form-select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d0d0d0;
            font-size: 15px;
        }

        .booking-form .form-control:focus,
        .booking-form .form-select:focus {
            border-color: var(--tb-blue);
            box-shadow: 0 0 0 3px rgba(27,79,156,0.1);
        }

        .btn-book {
            background: var(--tb-blue);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-book:hover {
            background: var(--tb-gold);
            color: var(--text-primary);
        }

        .booking-note {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e5e5;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* Overview Content */
        .overview-text {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .highlights-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        .highlights-list li {
            padding: 10px 0 10px 32px;
            position: relative;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .highlights-list li::before {
            content: '★';
            position: absolute;
            left: 0;
            color: var(--tb-gold);
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tour-title {
                font-size: 32px;
            }

            .booking-card {
                position: static;
                margin-top: 30px;
            }

            .photo-gallery {
                grid-template-columns: repeat(2, 1fr);
            }

            .photo-gallery img:first-child {
                grid-column: 1 / 3;
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="tour-hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="tour-title" id="tourTitle">Loading...</h1>
                <div class="tour-location">
                    <i class="bi bi-geo-alt-fill"></i>
                    <span id="tourLocation">Loading...</span>
                </div>
                <div class="tour-meta" id="tourMeta">
                    <!-- Meta items loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <!-- Left Column -->
                <div class="col-lg-8">

                    <!-- Photo Gallery -->
                    <div class="photo-gallery" id="photoGallery">
                        <!-- Photos loaded dynamically -->
                    </div>

                    <!-- Overview -->
                    <h2 class="section-header">Overview</h2>
                    <div class="overview-text" id="tourOverview">
                        Loading...
                    </div>

                    <!-- Highlights -->
                    <h3 style="font-size: 22px; font-weight: 600; margin-bottom: 16px;">Tour Highlights</h3>
                    <ul class="highlights-list" id="tourHighlights">
                        <!-- Highlights loaded dynamically -->
                    </ul>

                    <!-- What's Included -->
                    <h2 class="section-header">What's Included</h2>
                    <div class="features-grid" id="whatsIncluded">
                        <!-- Features loaded dynamically -->
                    </div>

                    <!-- Itinerary -->
                    <h2 class="section-header">Day-by-Day Itinerary</h2>
                    <div class="itinerary-list" id="itineraryList">
                        <!-- Itinerary loaded dynamically -->
                    </div>

                </div>

                <!-- Right Column - Booking Card -->
                <div class="col-lg-4">
                    <div class="booking-card">
                        <div class="price-section">
                            <div class="price-amount" id="tourPrice">
                                $0 <span>/ person</span>
                            </div>
                            <div class="price-note">Best price guarantee</div>
                        </div>

                        <form class="booking-form">
                            <div class="mb-3">
                                <label class="form-label">Select Date</label>
                                <input type="date" class="form-control" id="bookingDate">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Number of Guests</label>
                                <select class="form-select" id="bookingGuests">
                                    <option value="1">1 person</option>
                                    <option value="2">2 people</option>
                                    <option value="3">3 people</option>
                                    <option value="4">4 people</option>
                                    <option value="5">5+ people</option>
                                </select>
                            </div>

                            <button type="button" class="btn-book">
                                <i class="bi bi-check-circle-fill"></i> Reserve Now
                            </button>

                            <div class="booking-note">
                                <i class="bi bi-shield-check"></i> Free cancellation up to 24 hours before tour
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000';

        // Get tour ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tourId = urlParams.get('id');

        if (!tourId) {
            console.error('No tour ID provided');
        }

        // Helper function to get image path
        function getImagePath(imageName) {
            if (!imageName) return 'assets/img/home1/tour-package-img1.jpg';
            if (imageName.startsWith('http://') || imageName.startsWith('https://')) {
                return imageName;
            }
            if (imageName.startsWith('assets/')) {
                return imageName;
            }
            return `assets/img/home1/${imageName}`;
        }

        // Load tour data
        async function loadTourData() {
            try {
                const response = await fetch(`${API_BASE}/api/tours/${tourId}`);
                const result = await response.json();

                if (result.success && result.data && result.data.tour) {
                    const tour = result.data.tour;
                    console.log('Tour data loaded:', tour);

                    // Load all sections
                    loadHeroSection(tour);
                    loadPhotoGallery(tour);
                    loadOverview(tour);
                    loadHighlights(tour);
                    loadWhatsIncluded(tour);
                    loadItinerary(tour);
                    loadPricing(tour);
                } else {
                    console.error('Invalid tour data received');
                }
            } catch (error) {
                console.error('Error loading tour data:', error);
            }
        }

        function loadHeroSection(tour) {
            const titleEl = document.getElementById('tourTitle');
            const locationEl = document.getElementById('tourLocation');
            const metaEl = document.getElementById('tourMeta');

            if (titleEl) titleEl.textContent = tour.name || 'Untitled Tour';
            if (locationEl) locationEl.textContent = tour.location || 'Location not specified';

            if (metaEl) {
                const duration = tour.duration || '5 Days';
                const maxGroupSize = tour.maxGroupSize || 12;
                const rating = tour.ratingsAverage || 4.9;
                const reviewCount = tour.ratingsCount || tour.reviewCount || 127;

                metaEl.innerHTML = `
                    <div class="meta-item">
                        <i class="bi bi-clock"></i>
                        <span>${duration}</span>
                    </div>
                    <div class="meta-item">
                        <i class="bi bi-people"></i>
                        <span>Max ${maxGroupSize} People</span>
                    </div>
                    <div class="meta-item">
                        <i class="bi bi-star-fill"></i>
                        <span>${rating} (${reviewCount} reviews)</span>
                    </div>
                `;
            }

            // Update hero background
            const heroEl = document.querySelector('.tour-hero::before');
            if (tour.images && tour.images.length > 0) {
                const imagePath = getImagePath(tour.images[0]);
                document.querySelector('.tour-hero').style.setProperty('--hero-bg', `url('${imagePath}')`);
            }
        }

        function loadPhotoGallery(tour) {
            const container = document.getElementById('photoGallery');
            if (!container) return;

            const images = tour.images || [
                'tour-package-img1.jpg',
                'tour-package-img2.jpg',
                'tour-package-img3.jpg',
                'tour-package-img4.jpg',
                'tour-package-img5.jpg'
            ];

            container.innerHTML = images.slice(0, 5).map(img =>
                `<img src="${getImagePath(img)}" alt="Tour photo" loading="lazy">`
            ).join('');
        }

        function loadOverview(tour) {
            const container = document.getElementById('tourOverview');
            if (!container) return;

            container.textContent = tour.description || tour.summary || 'Experience an unforgettable journey through stunning landscapes and rich cultural heritage. This carefully curated tour offers the perfect blend of adventure, relaxation, and discovery.';
        }

        function loadHighlights(tour) {
            const container = document.getElementById('tourHighlights');
            if (!container) return;

            const highlights = tour.highlights || [
                'Expert local guide with deep cultural knowledge',
                'Visit UNESCO World Heritage sites',
                'Enjoy authentic local cuisine',
                'Small group size for personalized experience',
                'Premium accommodations included'
            ];

            container.innerHTML = highlights.map(h => `<li>${h}</li>`).join('');
        }

        function loadWhatsIncluded(tour) {
            const container = document.getElementById('whatsIncluded');
            if (!container) return;

            const included = tour.whatsIncluded || [
                { icon: 'house-door', title: 'Accommodation', desc: '4-star hotels with breakfast' },
                { icon: 'car-front', title: 'Transportation', desc: 'Comfortable AC vehicles' },
                { icon: 'person-badge', title: 'Guide', desc: 'Professional English guide' },
                { icon: 'ticket-perforated', title: 'Entrance Fees', desc: 'All monument tickets included' }
            ];

            container.innerHTML = included.map(item => `
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="bi bi-${item.icon}"></i>
                    </div>
                    <h4 class="feature-title">${item.title}</h4>
                    <p class="feature-text">${item.desc}</p>
                </div>
            `).join('');
        }

        function loadItinerary(tour) {
            const container = document.getElementById('itineraryList');
            if (!container) return;

            const itinerary = tour.itinerary || [];

            if (itinerary.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary);">Detailed itinerary coming soon.</p>';
                return;
            }

            container.innerHTML = itinerary.map((day, index) => {
                const activities = Array.isArray(day.activities) ? day.activities : [];
                const activitiesHTML = activities.length > 0
                    ? `<ul class="day-activities">${activities.map(a => `<li>${a}</li>`).join('')}</ul>`
                    : '';

                return `
                    <div class="day-item">
                        <div class="day-number">${index + 1}</div>
                        <div class="day-content">
                            <h3 class="day-title">${day.title || `Day ${index + 1}`}</h3>
                            <p class="day-desc">${day.description || ''}</p>
                            ${activitiesHTML}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadPricing(tour) {
            const priceEl = document.getElementById('tourPrice');
            if (!priceEl) return;

            const price = tour.price || 499;
            priceEl.innerHTML = `$${price} <span>/ person</span>`;
        }

        // Load tour data when page loads
        if (tourId) {
            loadTourData();
        }
    </script>

</body>
</html>
