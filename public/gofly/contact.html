<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Bliss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .contact-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .contact-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }

        .contact-header h1 {
            font-size: 42px;
            margin-bottom: 15px;
        }

        .contact-header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .contact-content {
            padding: 40px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-item {
            background: #f9fafb;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .info-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .info-label {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .info-value {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        .contact-form {
            background: #f9fafb;
            padding: 40px;
            border-radius: 15px;
        }

        .form-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .success-message {
            display: none;
            background: #d1fae5;
            color: #065f46;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .contact-header h1 {
                font-size: 32px;
            }

            .contact-content {
                padding: 30px 20px;
            }

            .contact-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="travel-agency-03.html" class="back-btn">
            ‚Üê Orqaga qaytish
        </a>

        <div class="contact-card">
            <div class="contact-header">
                <h1>Biz Bilan Bog'laning</h1>
                <p>Har qanday savol yoki takliflar uchun bizga murojaat qiling</p>
            </div>

            <div class="contact-content">
                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon">üìû</div>
                        <div class="info-label">Telefon</div>
                        <div class="info-value">+998 90 123 45 67</div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon">üìß</div>
                        <div class="info-label">Email</div>
                        <div class="info-value">info@travelbliss.uz</div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon">üìç</div>
                        <div class="info-label">Manzil</div>
                        <div class="info-value">Toshkent, O'zbekiston</div>
                    </div>
                </div>

                <div class="contact-form">
                    <h2 class="form-title">Xabar Yuborish</h2>
                    <form id="contactForm" onsubmit="handleSubmit(event)">
                        <div class="form-group">
                            <label for="name">Ismingiz *</label>
                            <input type="text" id="name" required placeholder="To'liq ismingiz">
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" required placeholder="emailingiz@example.com">
                        </div>

                        <div class="form-group">
                            <label for="phone">Telefon</label>
                            <input type="tel" id="phone" placeholder="+998 90 123 45 67">
                        </div>

                        <div class="form-group">
                            <label for="message">Xabaringiz *</label>
                            <textarea id="message" required placeholder="Xabaringizni shu yerga yozing..."></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Yuborish</button>

                        <div id="successMessage" class="success-message">
                            ‚úÖ Xabaringiz yuborildi! Tez orada siz bilan bog'lanamiz.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadContactPage() {
            try {
                const response = await fetch(`${API_BASE}/api/pages/contact`);
                const result = await response.json();

                if (result.success && result.data && result.data.info) {
                    const info = result.data.info;
                    const infoItems = document.querySelectorAll('.info-item');

                    // Phone
                    if (infoItems[0] && info.phone) {
                        infoItems[0].querySelector('.info-value').textContent = info.phone;
                    }
                    // Email
                    if (infoItems[1] && info.email) {
                        infoItems[1].querySelector('.info-value').textContent = info.email;
                    }
                    // Address
                    if (infoItems[2] && info.address) {
                        infoItems[2].querySelector('.info-value').textContent = info.address;
                    }
                }
            } catch (error) {
                console.error('Contact sahifasini yuklashda xatolik:', error);
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('contactForm').reset();
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', loadContactPage);
    </script>
</body>
</html>
