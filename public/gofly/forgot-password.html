<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Forgot Password - Travel Bliss</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”‘</text></svg>" type="image/svg+xml">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color1: #0F16E6 !important;
            --primary-color1-opc: 15, 22, 230 !important;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .reset-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .reset-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-header {
            background: linear-gradient(135deg, #0F16E6 0%, #667eea 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .reset-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .reset-header p {
            font-size: 14px;
            margin: 0;
            opacity: 0.9;
        }

        .reset-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            display: block;
        }

        .form-control {
            width: 100%;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0 20px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0F16E6;
            box-shadow: 0 0 0 4px rgba(15, 22, 230, 0.1);
            outline: none;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .input-group .form-control {
            padding-left: 45px;
        }

        .btn-primary {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #0F16E6 0%, #667eea 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(15, 22, 230, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 14px;
            border: none;
        }

        .alert-danger {
            background: #fee;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
        }

        .alert-info {
            background: #e7f3ff;
            color: #0066cc;
        }

        .back-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-login a {
            color: #0F16E6;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-login a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 30px;
        }

        .back-home a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-primary.loading .btn-text {
            display: none;
        }

        .btn-primary.loading .spinner {
            display: block;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            border-color: #0F16E6;
            box-shadow: 0 0 0 4px rgba(15, 22, 230, 0.1);
            outline: none;
        }

        .help-text {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 15px;
        }

        .resend-link {
            color: #0F16E6;
            cursor: pointer;
            text-decoration: underline;
        }

        .resend-link:hover {
            color: #0a0eb3;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: #0F16E6;
            width: 30px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <h1>ðŸ”‘ Parolni Tiklash</h1>
                <p>Email yoki telefon orqali parolni tiklang</p>
            </div>

            <div class="reset-body">
                <!-- Alert Messages -->
                <div id="alert-container"></div>

                <!-- Step Indicator -->
                <div class="step-indicator">
                    <div class="step-dot active" id="dot1"></div>
                    <div class="step-dot" id="dot2"></div>
                    <div class="step-dot" id="dot3"></div>
                </div>

                <!-- Step 1: Email/Phone -->
                <div class="step active" id="step1">
                    <form id="requestOTPForm">
                        <div class="form-group">
                            <label class="form-label">Email yoki Telefon</label>
                            <div class="input-group">
                                <i class="bi bi-person-fill input-icon"></i>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="emailOrPhone"
                                    placeholder="admin@travelbliss.uz yoki +998901234567"
                                    required
                                >
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="requestBtn">
                            <span class="btn-text">OTP Kod Yuborish</span>
                            <div class="spinner"></div>
                        </button>

                        <p class="help-text">
                            OTP kod emailingizga yoki telefoningizga yuboriladi
                        </p>
                    </form>
                </div>

                <!-- Step 2: OTP Verification -->
                <div class="step" id="step2">
                    <form id="verifyOTPForm">
                        <div class="form-group">
                            <label class="form-label" style="text-align: center; display: block;">6 Raqamli OTP Kodni Kiriting</label>
                            <div class="otp-inputs">
                                <input type="text" class="otp-input" maxlength="1" id="otp1" pattern="\d" required>
                                <input type="text" class="otp-input" maxlength="1" id="otp2" pattern="\d" required>
                                <input type="text" class="otp-input" maxlength="1" id="otp3" pattern="\d" required>
                                <input type="text" class="otp-input" maxlength="1" id="otp4" pattern="\d" required>
                                <input type="text" class="otp-input" maxlength="1" id="otp5" pattern="\d" required>
                                <input type="text" class="otp-input" maxlength="1" id="otp6" pattern="\d" required>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="verifyBtn">
                            <span class="btn-text">Tasdiqlash</span>
                            <div class="spinner"></div>
                        </button>

                        <p class="help-text">
                            Kod kelmadimi? <span class="resend-link" onclick="resendOTP()">Qayta yuborish</span>
                        </p>
                    </form>
                </div>

                <!-- Step 3: New Password -->
                <div class="step" id="step3">
                    <form id="resetPasswordForm">
                        <div class="form-group">
                            <label class="form-label">Yangi Parol</label>
                            <div class="input-group">
                                <i class="bi bi-lock-fill input-icon"></i>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="newPassword"
                                    placeholder="Kamida 6 ta belgi"
                                    minlength="6"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Parolni Tasdiqlash</label>
                            <div class="input-group">
                                <i class="bi bi-lock-fill input-icon"></i>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="confirmPassword"
                                    placeholder="Parolni qayta kiriting"
                                    minlength="6"
                                    required
                                >
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="resetBtn">
                            <span class="btn-text">Parolni O'zgartirish</span>
                            <div class="spinner"></div>
                        </button>
                    </form>
                </div>

                <div class="back-login">
                    <a href="admin-login.html">
                        <i class="bi bi-arrow-left"></i>
                        Login sahifasiga qaytish
                    </a>
                </div>
            </div>
        </div>

        <div class="back-home">
            <a href="travel-agency-03.html">
                <i class="bi bi-arrow-left"></i>
                Saytga qaytish
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/api/auth';

        let currentStep = 1;
        let userEmailOrPhone = '';
        let userOTP = '';

        const requestBtn = document.getElementById('requestBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const resetBtn = document.getElementById('resetBtn');
        const alertContainer = document.getElementById('alert-container');

        // Show alert
        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" role="alert">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Show step
        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step${step}`).classList.add('active');

            document.querySelectorAll('.step-dot').forEach(d => d.classList.remove('active'));
            document.getElementById(`dot${step}`).classList.add('active');

            currentStep = step;
        }

        // Step 1: Request OTP
        document.getElementById('requestOTPForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            userEmailOrPhone = document.getElementById('emailOrPhone').value.trim();

            if (!userEmailOrPhone) {
                showAlert('Email yoki telefon raqamni kiriting!', 'danger');
                return;
            }

            requestBtn.classList.add('loading');
            requestBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ emailOrPhone: userEmailOrPhone })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    console.log('âœ… OTP sent:', data);
                    showAlert(data.message, 'success');

                    setTimeout(() => {
                        showStep(2);
                        document.getElementById('otp1').focus();
                    }, 1500);
                } else {
                    showAlert(data.message || 'Xato yuz berdi!', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Server bilan bog\'lanishda xato!', 'danger');
            } finally {
                requestBtn.classList.remove('loading');
                requestBtn.disabled = false;
            }
        });

        // OTP inputs auto-focus
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Only allow numbers
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });
        });

        // Step 2: Verify OTP
        document.getElementById('verifyOTPForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            userOTP = '';
            otpInputs.forEach(input => {
                userOTP += input.value;
            });

            if (userOTP.length !== 6) {
                showAlert('6 raqamli OTP kodni to\'liq kiriting!', 'danger');
                return;
            }

            verifyBtn.classList.add('loading');
            verifyBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/verify-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        emailOrPhone: userEmailOrPhone,
                        otp: userOTP
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    console.log('âœ… OTP verified:', data);
                    showAlert('OTP kod to\'g\'ri! Yangi parol o\'rnating.', 'success');

                    setTimeout(() => {
                        showStep(3);
                        document.getElementById('newPassword').focus();
                    }, 1500);
                } else {
                    showAlert(data.message || 'OTP kod noto\'g\'ri!', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Server bilan bog\'lanishda xato!', 'danger');
            } finally {
                verifyBtn.classList.remove('loading');
                verifyBtn.disabled = false;
            }
        });

        // Step 3: Reset Password
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword.length < 6) {
                showAlert('Parol kamida 6 ta belgidan iborat bo\'lishi kerak!', 'danger');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Parollar mos kelmadi!', 'danger');
                return;
            }

            resetBtn.classList.add('loading');
            resetBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        emailOrPhone: userEmailOrPhone,
                        otp: userOTP,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    console.log('âœ… Password reset successful:', data);
                    showAlert('Parol muvaffaqiyatli o\'zgartirildi! Login sahifasiga yo\'naltirilmoqda...', 'success');

                    setTimeout(() => {
                        window.location.href = 'admin-login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Xato yuz berdi!', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Server bilan bog\'lanishda xato!', 'danger');
            } finally {
                resetBtn.classList.remove('loading');
                resetBtn.disabled = false;
            }
        });

        // Resend OTP
        function resendOTP() {
            // Clear OTP inputs
            otpInputs.forEach(input => input.value = '');

            // Go back to step 1
            showStep(1);

            showAlert('Iltimos qaytadan email yoki telefon kiriting', 'info');
        }
    </script>
</body>

</html>
